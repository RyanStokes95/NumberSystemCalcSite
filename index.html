<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Number System Calculator | Ryan Stokes</title>
</head>
<body>
    <div id="container">
        <header id="header">Number System Calculator</header>
        <div id="calcContainer">
            <div id="systemSelect">
                <button class="systemChoice" value="Binary">Binary</button>
                <button class="systemChoice" value="Octal">Octal</button>
                <button class="systemChoice" value="Hexadecimal">Hexadecimal</button>
            </div>
            <div id="input">
                <label for="numberInput">Please Enter A Number</label>
                <input type="number" name="numberInput">
            </div>
            <div id="result">
                <p>result</p>
            </div>
        </div>
        <footer id="footer">Ryan Stokes 2023</footer>
    </div>
</body>
</html>
